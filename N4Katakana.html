<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLPT N4 カタカナ語学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .katakana-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen p-2">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl p-4 mb-2">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">JLPT N4 カタカナ語</h1>
                </div>
                <button onclick="reset()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="flex gap-2 mb-3">
                <button id="learnBtn" onclick="setMode('learn')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-cyan-600 text-white">
                    学習モード
                </button>
                <button id="quizBtn" onclick="setMode('quiz')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200">
                    クイズモード
                </button>
            </div>

            <div class="mb-3">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span id="progress"></span>
                    <span id="scoreDisplay"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="bg-cyan-600 h-1.5 rounded-full transition-all duration-300" style="width: 2.5%"></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-cyan-50 to-blue-50 rounded-xl p-6 mb-3 text-center">
                <div id="katakanaDisplay" class="text-5xl font-bold text-cyan-900 mb-3 katakana-text"></div>
                <div id="answerDisplay" class="space-y-2"></div>
            </div>

            <div id="controls"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-2 text-center text-xs text-gray-600">
            <p>全40語 | JLPT N4レベル</p>
        </div>
    </div>

    <script>
        const katakanaData = [
            { word: 'マンション', meaning: 'たくさんの人が住む大きい家', example: 'マンションに住んでいます' },
            { word: 'アパート', meaning: 'たくさんの人が住む家', example: 'アパートを探す' },
            { word: 'エレベーター', meaning: '人や物をのせて上や下に動くもの', example: 'エレベーターで3階へ行く' },
            { word: 'エスカレーター', meaning: '立ったまま乗って動く階段', example: 'エスカレーターに乗る' },
            { word: 'スーパー', meaning: '食べ物や日用品を売る店', example: 'スーパーで買い物する' },
            { word: 'デパート', meaning: 'いろいろな店が入っている大きい店', example: 'デパートで服を買う' },
            { word: 'コンビニ', meaning: '小さくて便利な店', example: 'コンビニでお弁当を買う' },
            { word: 'レストラン', meaning: '料理を食べる店', example: 'レストランで食事する' },
            { word: 'ホテル', meaning: '旅行のときに泊まるところ', example: 'ホテルに泊まる' },
            { word: 'タクシー', meaning: 'お金を払って乗る車', example: 'タクシーで行く' },
            { word: 'バス', meaning: 'たくさんの人が乗る車', example: 'バスに乗る' },
            { word: 'プール', meaning: '泳ぐところ', example: 'プールで泳ぐ' },
            { word: 'テスト', meaning: '勉強ができたか調べるもの', example: 'テストを受ける' },
            { word: 'ノート', meaning: '勉強のことを書く紙', example: 'ノートに書く' },
            { word: 'ペン', meaning: '字を書く道具', example: 'ペンで書く' },
            { word: 'テーブル', meaning: '物をのせる台', example: 'テーブルの上' },
            { word: 'ベッド', meaning: '寝るための物', example: 'ベッドで寝る' },
            { word: 'カーテン', meaning: '窓につける布', example: 'カーテンを開ける' },
            { word: 'エアコン', meaning: '部屋をすずしくしたりあたたかくする機械', example: 'エアコンをつける' },
            { word: 'テレビ', meaning: 'ニュースや番組を見るもの', example: 'テレビを見る' },
            { word: 'ラジオ', meaning: '音やニュースを聞くもの', example: 'ラジオを聞く' },
            { word: 'カメラ', meaning: '写真をとる物', example: 'カメラで撮る' },
            { word: 'コンピューター', meaning: '仕事や勉強に使う機械', example: 'コンピューターで作業する' },
            { word: 'メール', meaning: 'インターネットで送る手紙', example: 'メールを送る' },
            { word: 'プレゼント', meaning: '人にあげる物', example: 'プレゼントをもらう' },
            { word: 'パーティー', meaning: 'みんなで集まる会', example: 'パーティーに参加する' },
            { word: 'スポーツ', meaning: '体を動かすこと', example: 'スポーツをする' },
            { word: 'サッカー', meaning: 'ボールを使うスポーツ', example: 'サッカーをする' },
            { word: 'テニス', meaning: 'ボールを打つスポーツ', example: 'テニスをする' },
            { word: 'ピアノ', meaning: '音楽の楽器', example: 'ピアノを弾く' },
            { word: 'ギター', meaning: '音楽の楽器', example: 'ギターを弾く' },
            { word: 'コーヒー', meaning: '黒い飲み物', example: 'コーヒーを飲む' },
            { word: 'ジュース', meaning: '果物の飲み物', example: 'ジュースを飲む' },
            { word: 'サラダ', meaning: '野菜の料理', example: 'サラダを食べる' },
            { word: 'パン', meaning: '小麦で作った食べ物', example: 'パンを食べる' },
            { word: 'ケーキ', meaning: '甘い食べ物', example: 'ケーキを食べる' },
            { word: 'アイスクリーム', meaning: 'つめたい甘い食べ物', example: 'アイスクリームを食べる' },
            { word: 'レポート', meaning: '勉強の内容を書く紙', example: 'レポートを書く' },
            { word: 'ニュース', meaning: '新しい出来事の話', example: 'ニュースを見る' },
            { word: 'メニュー', meaning: '料理の名前が書いてある紙', example: 'メニューを見る' }
        ];

        let currentIndex = 0;
        let mode = 'learn';
        let score = { correct: 0, total: 0 };
        let showAnswer = false;
        let selectedAnswer = null;
        let quizOptions = [];

        function generateOptions() {
            const correct = katakanaData[currentIndex].meaning;
            const currentWord = katakanaData[currentIndex].word;
            const options = [correct];
            
            // 現在の問題の単語を含まない選択肢を生成
            const allMeanings = katakanaData
                .filter(k => k.word !== currentWord)
                .map(k => k.meaning);
            
            while (options.length < 4) {
                const random = allMeanings[Math.floor(Math.random() * allMeanings.length)];
                if (!options.includes(random)) {
                    options.push(random);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function updateDisplay() {
            const current = katakanaData[currentIndex];
            document.getElementById('katakanaDisplay').textContent = current.word;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${katakanaData.length}`;
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / katakanaData.length) * 100}%`;
            
            if (mode === 'quiz' && score.total > 0) {
                document.getElementById('scoreDisplay').textContent = `正解率: ${Math.round((score.correct / score.total) * 100)}%`;
            } else {
                document.getElementById('scoreDisplay').textContent = '';
            }

            if (mode === 'learn' || showAnswer) {
                document.getElementById('answerDisplay').innerHTML = `
                    <div class="text-lg text-cyan-700 font-medium katakana-text">${current.meaning}</div>
                    <div class="text-sm text-gray-700 katakana-text mt-2 px-3 py-2 bg-white rounded-lg">
                        例: ${current.example}
                    </div>
                `;
            } else {
                document.getElementById('answerDisplay').innerHTML = '';
            }

            updateControls();
        }

        function updateControls() {
            const controls = document.getElementById('controls');
            
            if (mode === 'learn') {
                controls.innerHTML = `
                    <div class="flex gap-2">
                        <button onclick="prevWord()" ${currentIndex === 0 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            前へ
                        </button>
                        <button onclick="nextWord()" ${currentIndex === katakanaData.length - 1 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-cyan-600 text-white rounded-lg font-medium hover:bg-cyan-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            次へ
                        </button>
                    </div>
                `;
            } else {
                if (!showAnswer) {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-center text-sm text-gray-600 mb-2 katakana-text">このカタカナ語の意味は?</p>
                            <div class="grid grid-cols-1 gap-2">
                                ${quizOptions.map(option => `
                                    <button onclick="handleAnswer('${option.replace(/'/g, "\\'")}');" 
                                        class="py-2 px-4 text-sm bg-cyan-100 text-cyan-900 rounded-lg font-medium hover:bg-cyan-200 transition katakana-text text-left">
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (selectedAnswer === katakanaData[currentIndex].meaning) {
                    controls.innerHTML = `
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-600 katakana-text">正解!</div>
                        </div>
                    `;
                } else {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600 mb-1 katakana-text">不正解</div>
                                <div class="text-sm text-gray-700 mb-2 katakana-text">
                                    正解: <span class="text-cyan-700 font-semibold">${katakanaData[currentIndex].meaning}</span>
                                </div>
                            </div>
                            <button onclick="retryQuestion()" 
                                class="w-full py-2 px-4 text-sm bg-cyan-600 text-white rounded-lg font-medium hover:bg-cyan-700 transition">
                                もう一度挑戦
                            </button>
                        </div>
                    `;
                }
            }
        }

        function setMode(newMode) {
            mode = newMode;
            showAnswer = false;
            selectedAnswer = null;
            
            // モード切り替え時は最初から開始
            currentIndex = 0;
            
            if (mode === 'quiz') {
                score = { correct: 0, total: 0 };
                quizOptions = generateOptions();
            }
            
            document.getElementById('learnBtn').className = mode === 'learn' 
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-cyan-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            document.getElementById('quizBtn').className = mode === 'quiz'
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-cyan-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            updateDisplay();
        }

        function nextWord() {
            if (currentIndex < katakanaData.length - 1) {
                currentIndex++;
                showAnswer = false;
                updateDisplay();
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showAnswer = false;
                updateDisplay();
            }
        }

        function handleAnswer(answer) {
            selectedAnswer = answer;
            const isCorrect = answer === katakanaData[currentIndex].meaning;
            showAnswer = true;
            updateDisplay();
            
            if (isCorrect) {
                score.correct += 1;
                score.total += 1;
                setTimeout(() => {
                    if (currentIndex < katakanaData.length - 1) {
                        currentIndex++;
                        showAnswer = false;
                        selectedAnswer = null;
                        quizOptions = generateOptions();
                        updateDisplay();
                    }
                }, 800);
            } else {
                score.total += 1;
            }
        }

        function retryQuestion() {
            showAnswer = false;
            selectedAnswer = null;
            quizOptions = generateOptions();
            updateDisplay();
        }

        function reset() {
            currentIndex = 0;
            showAnswer = false;
            score = { correct: 0, total: 0 };
            selectedAnswer = null;
            if (mode === 'quiz') {
                quizOptions = generateOptions();
            }
            updateDisplay();
        }

        // 初期化
        updateDisplay();
    </script>
</body>
</html>
