<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLPT N3 漢字学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kanji-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-2">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl p-4 mb-2">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">JLPT N3 漢字</h1>
                </div>
                <button onclick="reset()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="flex gap-2 mb-3">
                <button id="learnBtn" onclick="setMode('learn')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white">
                    学習モード
                </button>
                <button id="quizBtn" onclick="setMode('quiz')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200">
                    クイズモード
                </button>
            </div>

            <div class="mb-3">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span id="progress"></span>
                    <span id="scoreDisplay"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="bg-indigo-600 h-1.5 rounded-full transition-all duration-300" style="width: 2%"></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl p-6 mb-3 text-center">
                <div id="kanjiDisplay" class="text-5xl font-bold text-indigo-900 mb-3 kanji-text"></div>
                <div id="answerDisplay" class="space-y-2"></div>
            </div>

            <div id="controls"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-2 text-center text-xs text-gray-600">
            <p>全50単語 | JLPT N3レベル</p>
        </div>
    </div>

    <script>
        const kanjiData = [
            { kanji: '経済', reading: 'けいざい', meaning: 'Economy' },
            { kanji: '政治', reading: 'せいじ', meaning: 'Politics' },
            { kanji: '社会', reading: 'しゃかい', meaning: 'Society' },
            { kanji: '文化', reading: 'ぶんか', meaning: 'Culture' },
            { kanji: '歴史', reading: 'れきし', meaning: 'History' },
            { kanji: '科学', reading: 'かがく', meaning: 'Science' },
            { kanji: '技術', reading: 'ぎじゅつ', meaning: 'Technology' },
            { kanji: '産業', reading: 'さんぎょう', meaning: 'Industry' },
            { kanji: '環境', reading: 'かんきょう', meaning: 'Environment' },
            { kanji: '自然', reading: 'しぜん', meaning: 'Nature' },
            { kanji: '交通', reading: 'こうつう', meaning: 'Traffic' },
            { kanji: '通信', reading: 'つうしん', meaning: 'Communication' },
            { kanji: '教育', reading: 'きょういく', meaning: 'Education' },
            { kanji: '研究', reading: 'けんきゅう', meaning: 'Research' },
            { kanji: '経験', reading: 'けいけん', meaning: 'Experience' },
            { kanji: '成功', reading: 'せいこう', meaning: 'Success' },
            { kanji: '失敗', reading: 'しっぱい', meaning: 'Failure' },
            { kanji: '努力', reading: 'どりょく', meaning: 'Effort' },
            { kanji: '能力', reading: 'のうりょく', meaning: 'Ability' },
            { kanji: '才能', reading: 'さいのう', meaning: 'Talent' },
            { kanji: '性格', reading: 'せいかく', meaning: 'Personality' },
            { kanji: '態度', reading: 'たいど', meaning: 'Attitude' },
            { kanji: '意見', reading: 'いけん', meaning: 'Opinion' },
            { kanji: '感情', reading: 'かんじょう', meaning: 'Emotion' },
            { kanji: '心配', reading: 'しんぱい', meaning: 'Worry' },
            { kanji: '不安', reading: 'ふあん', meaning: 'Anxiety' },
            { kanji: '安心', reading: 'あんしん', meaning: 'Relief' },
            { kanji: '満足', reading: 'まんぞく', meaning: 'Satisfaction' },
            { kanji: '幸福', reading: 'こうふく', meaning: 'Happiness' },
            { kanji: '苦労', reading: 'くろう', meaning: 'Hardship' },
            { kanji: '困難', reading: 'こんなん', meaning: 'Difficulty' },
            { kanji: '問題', reading: 'もんだい', meaning: 'Problem' },
            { kanji: '解決', reading: 'かいけつ', meaning: 'Solution' },
            { kanji: '方法', reading: 'ほうほう', meaning: 'Method' },
            { kanji: '手段', reading: 'しゅだん', meaning: 'Means' },
            { kanji: '目的', reading: 'もくてき', meaning: 'Purpose' },
            { kanji: '理由', reading: 'りゆう', meaning: 'Reason' },
            { kanji: '原因', reading: 'げんいん', meaning: 'Cause' },
            { kanji: '結果', reading: 'けっか', meaning: 'Result' },
            { kanji: '影響', reading: 'えいきょう', meaning: 'Influence' },
            { kanji: '効果', reading: 'こうか', meaning: 'Effect' },
            { kanji: '利用', reading: 'りよう', meaning: 'Use' },
            { kanji: '必要', reading: 'ひつよう', meaning: 'Necessary' },
            { kanji: '重要', reading: 'じゅうよう', meaning: 'Important' },
            { kanji: '特別', reading: 'とくべつ', meaning: 'Special' },
            { kanji: '普通', reading: 'ふつう', meaning: 'Normal' },
            { kanji: '一般', reading: 'いっぱん', meaning: 'General' },
            { kanji: '具体', reading: 'ぐたい', meaning: 'Concrete' },
            { kanji: '抽象', reading: 'ちゅうしょう', meaning: 'Abstract' },
            { kanji: '複雑', reading: 'ふくざつ', meaning: 'Complex' }
        ];

        let currentIndex = 0;
        let mode = 'learn';
        let score = { correct: 0, total: 0 };
        let showAnswer = false;
        let selectedAnswer = null;
        let quizOptions = [];

        function generateOptions() {
            const correct = kanjiData[currentIndex].reading;
            const options = [correct];
            const allReadings = kanjiData.map(k => k.reading).filter(r => r !== correct);
            
            while (options.length < 4) {
                const random = allReadings[Math.floor(Math.random() * allReadings.length)];
                if (!options.includes(random)) {
                    options.push(random);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function updateDisplay() {
            const current = kanjiData[currentIndex];
            document.getElementById('kanjiDisplay').textContent = current.kanji;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${kanjiData.length}`;
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / kanjiData.length) * 100}%`;
            
            if (mode === 'quiz' && score.total > 0) {
                document.getElementById('scoreDisplay').textContent = `正解率: ${Math.round((score.correct / score.total) * 100)}%`;
            } else {
                document.getElementById('scoreDisplay').textContent = '';
            }

            if (mode === 'learn' || showAnswer) {
                document.getElementById('answerDisplay').innerHTML = `
                    <div class="text-xl text-indigo-700 font-medium kanji-text">${current.reading}</div>
                    <div class="text-sm text-gray-700 kanji-text">${current.meaning}</div>
                `;
            } else {
                document.getElementById('answerDisplay').innerHTML = '';
            }

            updateControls();
        }

        function updateControls() {
            const controls = document.getElementById('controls');
            
            if (mode === 'learn') {
                controls.innerHTML = `
                    <div class="flex gap-2">
                        <button onclick="prevKanji()" ${currentIndex === 0 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            前へ
                        </button>
                        <button onclick="nextKanji()" ${currentIndex === kanjiData.length - 1 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            次へ
                        </button>
                    </div>
                `;
            } else {
                if (!showAnswer) {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-center text-sm text-gray-600 mb-2 kanji-text">この漢字の読み方は？</p>
                            <div class="grid grid-cols-2 gap-2">
                                ${quizOptions.map(option => `
                                    <button onclick="handleAnswer('${option}')" 
                                        class="py-2 px-4 text-base bg-indigo-100 text-indigo-900 rounded-lg font-medium hover:bg-indigo-200 transition kanji-text">
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (selectedAnswer === kanjiData[currentIndex].reading) {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-green-600 kanji-text mb-2">正解！</div>
                            </div>
                            <button onclick="nextQuestion()" 
                                class="w-full py-2 px-4 text-sm bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                                次の問題へ
                            </button>
                        </div>
                    `;
                } else {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600 mb-1 kanji-text">不正解</div>
                                <div class="text-base text-gray-700 mb-2 kanji-text">
                                    正解: <span class="text-indigo-700 font-semibold">${kanjiData[currentIndex].reading}</span>
                                </div>
                            </div>
                            <button onclick="retryQuestion()" 
                                class="w-full py-2 px-4 text-sm bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                                もう一度挑戦
                            </button>
                        </div>
                    `;
                }
            }
        }

        function setMode(newMode) {
            mode = newMode;
            showAnswer = false;
            selectedAnswer = null;
            
            if (mode === 'quiz') {
                quizOptions = generateOptions();
            }
            
            document.getElementById('learnBtn').className = mode === 'learn' 
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            document.getElementById('quizBtn').className = mode === 'quiz'
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            updateDisplay();
        }

        function nextKanji() {
            if (currentIndex < kanjiData.length - 1) {
                currentIndex++;
                showAnswer = false;
                updateDisplay();
            }
        }

        function prevKanji() {
            if (currentIndex > 0) {
                currentIndex--;
                showAnswer = false;
                updateDisplay();
            }
        }

        function handleAnswer(answer) {
            selectedAnswer = answer;
            const isCorrect = answer === kanjiData[currentIndex].reading;
            showAnswer = true;
            
            if (isCorrect) {
                score.correct += 1;
                score.total += 1;
            } else {
                score.total += 1;
            }
            
            updateDisplay();
        }

        function retryQuestion() {
            showAnswer = false;
            selectedAnswer = null;
            quizOptions = generateOptions();
            updateDisplay();
        }

        function nextQuestion() {
            if (currentIndex < kanjiData.length - 1) {
                currentIndex++;
                showAnswer = false;
                selectedAnswer = null;
                quizOptions = generateOptions();
                updateDisplay();
            }
        }

        function reset() {
            currentIndex = 0;
            showAnswer = false;
            score = { correct: 0, total: 0 };
            selectedAnswer = null;
            if (mode === 'quiz') {
                quizOptions = generateOptions();
            }
            updateDisplay();
        }

        // 初期化
        updateDisplay();
    </script>
</body>
</html>
